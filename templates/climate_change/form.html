{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Add New Climate Change Resource</h2>
    <form method="POST" action="{% url 'climate_change_create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
