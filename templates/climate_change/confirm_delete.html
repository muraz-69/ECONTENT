{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Confirm Deletion</h2>
    <p>Are you sure you want to delete the resource "{{ resource.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'climate_change_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
