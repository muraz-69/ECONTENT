<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-CONTENT{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Make the page take full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Push the footer to the bottom */
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-CONTENT</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4 content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer (Sticky at the bottom) -->
    <footer class="p-3 bg-dark text-white text-center position-relative">
        <div class="container">
            <a href="{% url 'logout' %}">Logout</a><br><br>
            <p class="lead">&copy; 2025 E-Content. All rights reserved.</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>     
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
