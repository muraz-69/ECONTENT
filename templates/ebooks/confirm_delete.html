{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Confirm Deletion</h2>
    <p>Are you sure you want to delete the e-book "{{ ebook.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'ebooks_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
