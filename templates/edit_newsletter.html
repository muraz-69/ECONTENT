{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Newsletter</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="subject" class="form-label">Email Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" value="{{ template.subject }}" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Newsletter Content</label>
                <textarea name="message" id="message" class="form-control" rows="6" required>{{ template.content }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Save Newsletter</button>
            <a href="{% url 'manage_subscriptions' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
